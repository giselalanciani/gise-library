<h2 *ngIf="id !== null">Edit</h2>
<h2 *ngIf="id === null">Create</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />

    <mat-error *ngIf="hasFieldError('name', 'required')"
      >El campo es requerido</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="form.controls['email'].hasError('required')"
      >El campo es requerido</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" />
    <mat-error *ngIf="form.controls['password'].hasError('required')"
      >El campo es requerido</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <input matInput formControlName="role" />
    <mat-error *ngIf="form.controls['role'].hasError('required')"
      >El campo es requerido</mat-error
    >
  </mat-form-field>


  <button *ngIf="id === null" mat-raised-button type="submit" color="primary">Create</button>
  <button *ngIf="id !== null" mat-raised-button type="submit" color="primary">Update</button>
</form>
