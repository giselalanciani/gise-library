<h2>Categories</h2>
<a
  mat-raised-button
  color="primary"
  [routerLink]="['/', 'categories', 'create-v3']"
>
  <mat-icon>add</mat-icon> Create
</a>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table class="library-table">
  <thead>
    <tr>
      <th name="name" (click)="sortTable($event)">Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of filteredCategoryList">
      <td>
        {{ category.name }}
      </td>
      <td class="col-centered">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="More options"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <a
            mat-menu-item
            color="primary"
            [routerLink]="['/', 'categories', category.id, 'edit-v3']"
          >
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </a>
          <button
            mat-menu-item
            color="warn"
            (click)="openDeleteDialog(category)"
          >
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </tr>
  </tbody>
</table>
