<h2 *ngIf="this.category !== null">Edit</h2>
<h2 *ngIf="this.category === null">Create</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />

    <mat-error *ngIf="hasFieldError('name', 'required')"
      >El campo es requerido</mat-error
    >
  </mat-form-field>
  <button
    *ngIf="this.category === null"
    mat-raised-button
    type="submit"
    color="primary"
  >
    Create
  </button>
  <button
    *ngIf="this.category !== null"
    mat-raised-button
    type="submit"
    color="primary"
  >
    Update
  </button>
</form>
