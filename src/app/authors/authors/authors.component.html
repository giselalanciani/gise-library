<h2>Authors</h2>

<a mat-raised-button color="primary" [routerLink]="['create']">
  <mat-icon>add</mat-icon> Create
</a>
<table mat-table [dataSource]="authorList" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let author">{{ author.name }}</td>
  </ng-container>

  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef>Birthdate</th>
    <td mat-cell *matCellDef="let author">{{ author.birthdate | date:'d/MM/yyyy' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
