<h2>Books</h2>
<a mat-raised-button color="primary" [routerLink]="['/', 'books', 'create']">
  <mat-icon>add</mat-icon> Create
</a>

<table class="library-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Author</th>
      <th>Stock</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of bookList">
      <td>
        {{ book.name }}
      </td>
      <td>
        {{ book.author }}
      </td>
      <td>
        {{ book.stock }}
      </td>
      <td>
        {{ book.price }}
      </td>

      <td class="col-centered">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="More options"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <a
            mat-menu-item
            color="primary"
            [routerLink]="['/', 'books', book.id, 'edit']"
          >
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </a>
          <button mat-menu-item color="warn" (click)="openDeleteDialog(book)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </tr>
  </tbody>
</table>
