<h2>Books</h2>
<a mat-raised-button color="primary" [routerLink]="['/', 'books', 'create-v3']">
  <mat-icon>add</mat-icon> Create
</a>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table class="library-table">
  <thead>
    <tr>
      <th name="name" class="sort-column-align" (click)="sortTable($event)">
        Name
        <mat-icon *ngIf="showArrow('name', 'desc')">arrow_downward</mat-icon>
        <mat-icon *ngIf="showArrow('name', 'asc')">arrow_upward</mat-icon>
      </th>
      <th name="author" class="sort-column-align" (click)="sortTable($event)">
        Author
        <mat-icon *ngIf="showArrow('author', 'desc')">arrow_downward</mat-icon>
        <mat-icon *ngIf="showArrow('author', 'asc')">arrow_upward</mat-icon>
      </th>
      <th name="stock" class="sort-column-align" (click)="sortTable($event)">
        Stock
        <mat-icon *ngIf="showArrow('stock', 'desc')">arrow_downward</mat-icon>
        <mat-icon *ngIf="showArrow('stock', 'asc')">arrow_upward</mat-icon>
      </th>
      <th name="price"class="sort-column-align" (click)="sortTable($event)">
        Price
        <mat-icon *ngIf="showArrow('price', 'desc')">arrow_downward</mat-icon>
        <mat-icon *ngIf="showArrow('price', 'asc')">arrow_upward</mat-icon>
      </th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of filteredBookList">
      <td>
        {{ book.name }}
      </td>
      <td>
        {{ book.author }}
      </td>
      <td>
        {{ book.stock }}
      </td>
      <td>
        {{ book.price }}
      </td>

      <td class="col-centered">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="More options"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <a
            mat-menu-item
            color="primary"
            [routerLink]="['/', 'books', book.id, 'edit-v3']"
          >
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </a>
          <button mat-menu-item color="warn" (click)="openDeleteDialog(book)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </tr>
  </tbody>
</table>
