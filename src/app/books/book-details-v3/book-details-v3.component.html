<h2 *ngIf="this.book !== null">Edit</h2>
<h2 *ngIf="this.book === null">Create</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />

    <mat-error *ngIf="hasFieldError('name', 'required')"
      >El campo es requerido</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Author</mat-label>
    <input matInput formControlName="author" />
    <mat-error *ngIf="form.controls['author'].hasError('required')"
      >El campo es requerido</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Stock</mat-label>
    <input matInput type="number" formControlName="stock" />
    <mat-error *ngIf="form.controls['stock'].hasError('required')"
      >El campo es requerido</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" />
    <mat-error *ngIf="form.controls['price'].hasError('required')"
      >El campo es requerido</mat-error
    >
  </mat-form-field>

  <button
    *ngIf="this.book === null"
    mat-raised-button
    type="submit"
    color="primary"
  >
    Create
  </button>
  <button
    *ngIf="this.book !== null"
    mat-raised-button
    type="submit"
    color="primary"
  >
    Update
  </button>
</form>
